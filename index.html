<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <br>
      <form>
        <div class="mb-3">
          <label for="length" class="form-label">Length of password</label>
          <input type="number" class="form-control" id="length" placeholder="At least 8 characters but no more than 128">
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="lowerCase">
          <label class="form-check-label" for="lowerCase">Lowercase</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="upperCase">
          <label class="form-check-label" for="upperCase">Uppercase</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="numeric">
          <label class="form-check-label" for="numeric">Numeric</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="special">
          <label class="form-check-label" for="special">Special characters</label>
        </div>
      </form>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
